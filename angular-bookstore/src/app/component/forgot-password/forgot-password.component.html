<div class="main forgot-password">
    <br />
    <br />
    <div *ngIf="!isShowChangePassword" class="forgot-password">
        <h3><b>Forgot Password</b></h3>
        <br />
        <table>
            <tr>
                <td style="text-align: center;">Enter Email</td>
                <td><input type="text" [(ngModel)]="emailId" /></td>
            </tr>
        </table>
        <br />
        <button (click)="onSubmit()" mat-raised-button color="primary" style="background-color: rgb(16, 40, 85) ;color:white;">Submit</button>
    
    </div>
    <div *ngIf="isShowChangePassword" class="forgot-password">
        <h3><b>Change Password</b></h3>
        <br />
        <table>
            <tr>
                <td >Enter New Password:</td>
                <td><input type="password" [(ngModel)]="newPassword" /></td>
            </tr>
        </table>
        <br />
        <button (click)="onChangePassword()" mat-raised-button color="primary" style="background-color: rgb(16, 40, 85); color: white;">Submit</button>
    </div>
    </div>
